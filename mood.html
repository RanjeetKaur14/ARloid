<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AR Memory Viewer</title>
    
    <!-- MindAR + A-Frame Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Main AR Scene -->
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: true">

      <!-- AR Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- When marker is detected -->
      <a-entity mindar-image-target="targetIndex: 0">
        
        <!-- Memory video that appears on top of the marker -->
        <a-video 
          src="#memory-video" 
          width="1" 
          height="0.6" 
          position="0 0 0" 
          rotation="0 0 0">
        </a-video>
      </a-entity>
    </a-scene>

    <!-- Hidden video asset -->
    <video id="memory-video" src="./memory.mp4" preload="auto" loop="true" autoplay muted style="display: none"></video>
  </body>
</html>
