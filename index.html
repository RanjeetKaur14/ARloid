<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ARloid - Leave a Memory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rouge+Script&family=Tinos:wght@400;700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Tinos', serif;
    }

    .hero {
      height: 100vh;
      background: url('assets/headerimg1.png') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      background-color: #00000066;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .hero-content {
      z-index: 2;
    }

    h1 {
      font-size: 5rem;
      font-family: "Ephesis", cursive;
      margin-bottom: 0.5rem;
    }

    h3 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
    }

    .hero-buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .hero-buttons button {
      font-size: 1.2rem;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ff9966;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    .hero-buttons button:hover {
      background-color: #ff5e3a;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>ARloid</h1>
      <h3>Capture a Moment, Leave a Memory</h3>
      <div class="hero-buttons">
        <button onclick="location.href='upload.html'">Upload Memory</button>
        <button onclick="location.href='view.html'">View Memories</button>
      </div>
    </div>
  </div>
</body>
</html>
